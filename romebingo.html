            function shuffle(array) {
                // Fisher-Yates shuffling algorithm
                var i = array.length;
                while (--i){
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
               }
            }

            shuffle(squares);

                document.getElementById("square" + i).innerHTML = "<center>" + squares[i] + "</center>";
            }
